<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>简易记事本</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        h1 {
            font-size: 1.5em;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            font-size: 1em;
        }

        button {
            padding: 8px 16px;
            font-size: 1em;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        .note-item {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .note-text {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 1em;
            margin-bottom: 8px;
        }

        .note-footer {
            display: flex;
            justify-content: flex-start;
            gap: 15px;
            font-size: 0.85em;
            color: #555;
            flex-wrap: wrap;
        }

        .delete {
            color: red;
            text-decoration: none;
            cursor: pointer;
        }

        .delete:hover {
            text-decoration: underline;
        }

        /* ✅ 手机/小屏幕样式适配 */
        @media (max-width: 600px) {
            body {
                padding: 10px;
                max-width: 100%;
            }

            textarea {
                height: 120px;
                font-size: 1em;
            }

            button {
                width: 100%;
                box-sizing: border-box;
            }

            .note-item {
                font-size: 0.95em;
            }

            .note-footer {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <h1>简易记事本</h1>
    <form method="post" action="/add">
        <textarea name="note" placeholder="写点什么..."></textarea><br />
        <button type="submit">添加笔记</button>
    </form>
    <ul>
        {% for note in notes %}
        <li class="note-item">
            <pre class="note-text">{{ note[1] }}</pre>
            <div class="note-footer">
                <div class="timestamp">创建于：{{ note[2] }}</div>
                <a class="delete" href="/delete/{{ note[0] }}">删除</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
